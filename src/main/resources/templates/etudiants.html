<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
layout:decorator="template1">
<head>
<meta charset="utf-8" />
<title>Liste des Ã©tudiants</title>
</head>
<body>

		<div layout:fragment="content">
		
		<table class="table table-striped table-hover">
			<thead>
				<tr>
				  <th></th>
					<th>Nom</th>
					<th>Email</th>
					<th>Date Naiss</th>
					<th>Photo</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="e:${pageEtudiants.content}">
					<td></td>
					<td th:text="${e.nom}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.dateNaissance}"></td>
					<td><img class="img-circle" th:src="@{getPhoto(id=${e.id})}"
						width="100" height="100" /></td>
					<td>
	  <a th:href="@{editer(id=${e.id})}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>				
					</td>
					<td>
					 <a onclick="return confirm('Etes vous sure de vouloir supprimer !!!')"
						th:href="@{supprimer(id=${e.id})}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					
				</tr>
			</tbody>
		</table>
</div>
		<div class="container">
		<ul class="nav nav-pills">
			<li th:each="p:${pages}" th:class="${p==pagecourante}?active:''">
				<a th:text="${p}" th:href="@{Index(page=${p},motcle=${motcle})}"></a>
			</li>
		</ul>

	</div>
</body>
</html>
