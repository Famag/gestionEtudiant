<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
layout:decorator="template1">
<head>
<meta charset="utf-8" />
<title>Editer Ã©tudiant</title>
</head>
<body>
	<div layout:fragment="content">
	
		<form th:action="@{updateEtudiant}" method="post"
			th:object="${etudiant}" enctype="multipart/form-data">

			<div class="form-group">
				<label class="control-label">ID :</label> <input type="text"
					th:field="*{id}" class="form-control" />
			</div>

			<div class="form-group">
				<label class="control-label">Nom :</label> <input type="text"
					th:field="*{nom}" class="form-control" /> <span class="text-danger"
					th:errors="*{nom}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Date Naissance :</label> <input
					type="date" th:field="*{dateNaissance}" class="form-control" /> <span
					class="text-danger" th:errors="*{dateNaissance}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Email :</label> <input type="text"
					th:field="*{email}" class="form-control" /> <span
					class="text-danger" th:errors="*{email}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Photo :</label> <input type="file"
					name="picture" class="form-control" /> <span class="text-danger"
					th:errors="*{photo}"></span> <img class="img-circle"
					th:src="@{getPhoto(id=*{id})}" width="100" height="100" />
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>


</body>
</html>
